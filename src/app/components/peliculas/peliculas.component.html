<mat-spinner class="charge" *ngIf="loading"></mat-spinner>

<div class="content" *ngIf="loaded">
  <h1>Mis Películas</h1>
  
  <div class="col-md-12">
    <button mat-flat color="primary" routerLink="/"><mat-icon fontIcon="table_chart"></mat-icon>Table view</button>
    <button mat-flat color="warn" routerLink="/peliculaCard"><mat-icon fontIcon="grid_view"></mat-icon>Card View</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna Poster -->
    <ng-container matColumnDef="Poster">
      <th mat-header-cell *matHeaderCellDef> POSTER </th>
      <td mat-cell *matCellDef="let pelicula"> <img [src]="getPosterUrl(pelicula.poster_path)" alt="Poster" class="rounded"> </td>
    </ng-container>
  
    <!-- Columna Título -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let pelicula"> {{pelicula.title}} </td>
    </ng-container>
  
    <!-- Columna Descripción de la película -->
    <ng-container matColumnDef="Synopsis">
      <th mat-header-cell *matHeaderCellDef>SYNOPSIS </th>
      <td mat-cell *matCellDef="let pelicula"> {{pelicula.overview}} </td>
    </ng-container>
  
    <!-- Columna de acciones -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let pelicula">
        <button mat-flat-button color="primary" (click)="showPeliculaDetails(pelicula.id)" title="Details"><mat-icon fontIcon="visibility"></mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="letpelicula; columns: tableColumns"></tr>
  </table>
</div>
