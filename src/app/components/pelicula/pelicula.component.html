<mat-spinner class="charge" *ngIf="loading"></mat-spinner>
<div *ngIf="loaded" class="content container mt-3">    
    <div *ngIf="pelicula" class="row animate_animated animate_bounce animate_fadeIn">
        <div class="col-lg-12">
            <a class="btn btn-danger" routerLink="/">Back</a>
        </div>         
        <div class="col-md-12 text-center">
            <h1>Detalle Pel√≠cula</h1>
            <p><strong>Title:</strong> {{pelicula.title}}</p>
            <img [src]="getPosterUrl(pelicula.poster_path)" alt="Poster" class="rounded mb-2">
        </div>

        <mat-tab-group [backgroundColor]="'primary'">            
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon" fontIcon="description"></mat-icon>
                    Synopsis
                </ng-template>
                <p>{{pelicula.overview}}</p>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon" fontIcon="list"></mat-icon>
                    Data sheet
                </ng-template>
                <p><strong>Language:</strong> {{pelicula.original_language}}</p>
                <p><strong>Release date:</strong> {{pelicula.release_date}}</p>
                <p><strong>Popularity:</strong> {{pelicula.popularity}}</p>
            </mat-tab>        
          </mat-tab-group>
    </div>  
</div>
